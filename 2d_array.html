<html>
<head>
<title>2d Array Calculation</title>
<style>

</style>
</head>
<body>
<input type="radio" name="type" >
<label for="Row-major">Row-major</label>
<input type="radio" name="type" >
<label for="Column-major">Column-major</label>
</br>
<hr>
<table>
<tr>
<th><div id="col1">
<label for="Base">Base-address</label>
<br>
<input type="number" id="base">
<br>
<label for="i">I</label>
<br>
<input type="number" id="i">
<br>
<label for="j">J</label>
<br>
<input type="number" id="j">

</div></th>
<th>
<div id="col2">
<label for="N">No. of Rows (N)</label>
<br>
<input type="number" id="N">
</br>
<label for="M">No. of Columns(M)</label>
<br>
<input type="number" id="M">
</br>
<label for="size">Size</label>
<br>
<input type="number" id="size">
</br>
</div></th>
</tr>
<br>
<div id="result"></div>
<script>
function my()
{
var type=document.getElementsByName("type");
var base=document.getElementById("base").value;
var i=document.getElementById("i").value;
var j=document.getElementById("j").value;
var N=document.getElementById("N").value;
var M=document.getElementById("M").value;
var size=document.getElementById("size").value;
let b=document.getElementById("result");

if(type[0].checked)
{
if (N=="")
{
b.innerHTML="<h2>N is not given</h2><br>";
return;
}
var str="<h2>Row Major</h2><br>Address = Base address + size{N(I-1) + (J-1)} <br>";
str+=`Address =${base} + ${size}(${N}(${i}-1)+(${j}-1)) <br>`;
str+="Address = " + (parseInt(base)+size*(N*(i-1)+(j-1)))+"<br>";
b.innerHTML=str;
}
else if(type[1].checked){
if (M=="")
{
b.innerHTML="<h2>M is not given</h2><br>";
return;
}
var str="<h2>Column Major</h2><br>Address = Base address + size{(I-1) + M(J-1)} <br>";
str+=`Address =${base} + ${size}((${i}-1)+${M}(${j}-1)) <br>`;
str+="Address = " + (parseInt(base)+size*((i-1)+M*(j-1)))+"<br>";
b.innerHTML=str;
}


}
</script>

<button onclick="my()">Click</button>
<br>
<br>
</table>
</body>
</html>
